<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>독서를 합시다</title>
	<link rel="stylesheet" th:href="@{/css/book.css}" />
</head>
<body>
	<div class="container">
		<h2>독서를 합시다</h2>
		<table class="book_list">
			<colgroup>
				<col width="15%" />
				<col width="*" />
				<col width="15%" />
				<col width="20%" />
			</colgroup>
			<thead>
				<tr>
					<th scope="col">번호</th>
					<th scope="col">책 제목</th>
					<th scope="col">저자</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${#lists.size(list)} > 0" th:each="dto : ${list}">
					<td th:text="${dto.bookId}"></td>
					<td class="title">
						<a href="/book/" th:attrappend="href=${dto.bookId}" th:text="${dto.title}"></a>
					</td>
					<td th:text="${dto.author}"></td>
					<td th:text="${dto.createdAt}"></td>
				</tr>
				<tr th:unless="${#lists.size(list)} > 0">
					<td colspan="4">조회된 결과가 없습니다.</td>
				</tr>
			</tbody>
		</table>
		<a href="/book/write" class="btn">글쓰기</a>
	</div>
</body>
</html>
